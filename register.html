  <div class="login-box">
    <h2>Register</h2>
    <form id="registrationForm" action="register.php" method="POST">
      <input name="email" id="email" type="email" placeholder="Email" required />
      <input name="username" id="username" type="text" placeholder="Username" required />
      <input name="password" id="password" type="password" 
              placeholder="Password (min 8 characters)" minlength="8" required />
      <input name="confirm_password" id="confirm_password" type="password" placeholder="Confirm Password " required />
<span id="passwordMatchMessage" style="color: red; display:block; margin-bottom: 20px;"></span>
      <button type="submit">Register</button>
      <br><br>
      <a href="login.html">Already have an account?</a><br>
      <br>
    </form>
  </div>

<script>    
    document.addEventListener('DOMContentLoaded', function() {
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirm_password');
        const passwordMatchMessage = document.getElementById('passwordMatchMessage');
        const registrationForm = document.getElementById('registrationForm');

        function checkPasswords() {
            if (passwordField.value === confirmPasswordField.value) {
                passwordMatchMessage.textContent = ''; // Clear message if passwords match
            } else {
                passwordMatchMessage.textContent = 'Passwords do not match.';
            }
        }

        // Add event listeners to check passwords on input change
        passwordField.addEventListener('input', checkPasswords);
        confirmPasswordField.addEventListener('input', checkPasswords);

        // Prevent form submission if passwords don't match
        registrationForm.addEventListener('submit', function(event) {
            if (passwordField.value !== confirmPasswordField.value) {
                event.preventDefault(); // Stop form submission
                passwordMatchMessage.textContent = 'Passwords must match to register.';
            }
        });
    });
  </script>
